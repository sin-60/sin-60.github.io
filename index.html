<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinux - Personal Portfolio | Coming Soon</title>
    
    <meta name="description" content="The personal portfolio website of Sinux. We are currently building something great. Stay tuned for updates on my projects and skills.">
    <meta name="keywords" content="Sinux, Portfolio, Web Developer, Designer, Personal Website, Under Construction, Coming Soon">
    <meta name="author" content="Sinux">
    <meta name="robots" content="index, follow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            z-index: -1;
            opacity: 0.5;
            animation: float 10s ease-in-out infinite;
        }

        .bg-glow-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            z-index: -1;
            opacity: 0.5;
            animation: float 15s ease-in-out infinite reverse;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            z-index: 1;
        }

        .status-badge {
            display: inline-block;
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .name-highlight {
            color: var(--accent-color);
            -webkit-text-fill-color: var(--accent-color);
        }

        p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .loader-container {
            position: relative;
            width: 100%;
            height: 4px;
            background: #334155;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .loader-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 40%;
            background: var(--accent-color);
            border-radius: 4px;
            box-shadow: 0 0 10px var(--accent-color);
            animation: loading 2s ease-in-out infinite;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--text-primary);
            color: var(--bg-color);
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(255, 255, 255, 0.3);
        }

        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        @keyframes loading {
            0% { left: -40%; }
            50% { left: 40%; width: 60%; }
            100% { left: 100%; width: 20%; }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .container { padding: 1.5rem; }
            .bg-glow, .bg-glow-2 { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <main class="container">
        <div class="status-badge">Work in Progress</div>

        <h1>Hello, I'm <span class="name-highlight">Sinux</span>.</h1>
        
        <p>
            I'm currently building a new portfolio experience to showcase my latest work and projects. 
            Check back soon for the launch.
        </p>

        <div class="loader-container" role="progressbar" aria-label="Loading progress">
            <div class="loader-bar"></div>
        </div>

        <a href="mailto:contact@sinux.org" class="contact-btn">
            Get in Touch
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        </a>
    </main>

    <footer>
        &copy; <script>document.write(new Date().getFullYear())</script> Sinux. All rights reserved.
    </footer>

</body>
</html>
